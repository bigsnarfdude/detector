# Experiment Config: Unified Behavioral Analysis
# Full analysis combining AF detection and drift monitoring

name: unified_analysis
description: |
  Complete behavioral integrity analysis:
  1. Per-sample AF detection
  2. Distribution drift from baseline
  3. Category-level trend analysis
  4. Alert generation

  This is the recommended config for production monitoring.

tags:
  - unified
  - production
  - monitoring
  - full-analysis

# Input configuration
input_file: data/production_samples.jsonl
input_text_field: text
sample_limit: null

# Baseline configuration
baseline_file: baselines/production_baseline.json
create_baseline: false

# Analysis configuration
run_af_detection: true
run_drift_detection: true
include_sample_details: true
af_threshold: 0.5

# Output configuration
save_features: true
save_predictions: true
